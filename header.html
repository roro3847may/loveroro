<!DOCTYPE html>

<nav class="site-nav">
  <a id="homeLink" class="home-btn" href="#">ㅈㅣㅂ</a>
  <div class="nav-group">
    <a id="minusLink" class="nav-btn nav-minus" href="/posts/sooner/index.html">−</a>
    <a id="plusLink" class="nav-btn nav-plus" href="/posts/later/index.html">+</a>
  </div>
</nav>
<script>
(function() {
  const path = location.pathname;
  let depthPrefix = "";
  if (path.includes("/posts/sooner/") || path.includes("/posts/later/")) {
    depthPrefix = "../../";
  } else if (path.includes("/posts/")) {
    depthPrefix = "../";
  }

  document.getElementById("homeLink").href  = depthPrefix ? depthPrefix + "index.html" : "/index.html";
  document.getElementById("minusLink").href = depthPrefix + "posts/sooner/index.html";
  document.getElementById("plusLink").href  = depthPrefix + "posts/later/index.html";
})();
</script>
